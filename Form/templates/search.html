<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>322SEARCH</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            text-align: center;
        }

        /* Google logo styles */
        .logo {
            margin-bottom: 20px;
        }

        /* Form styles */
        #search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-query {
            width: 300px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }

        #search-query:focus {
            border-color: #4285f4;
        }

        #search-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: #ffffff;
            cursor: pointer;
        }

        /* Hover effect for the search button */
        #search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 align="center">322SEARCH</h1>
        <form id="search-form" method="post" action="{% url 'search/' %}">
            {% csrf_token %}
            <input type="text" id="search-query" placeholder="Enter your query" />
            <button type="submit" id="search-button">SEARCH</button>
        </form>
    </div>
</body>
</html>
